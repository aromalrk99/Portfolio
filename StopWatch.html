<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch Project</title>
    <link rel="stylesheet" href="stopwatchcss.css"/>
  </head>
  <body background="stopwatchbg.jpg">
    <h1>Stopwatch Project</h1>
    <p class="time">
      <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
    </p>
    <div class="button-container">
      <button id="start">Start</button>
      <button id="lap">Lap</button>
      <button id="reset">Reset</button>
    </div>
    <div class="container1" id="laps">
      <h2>Lap Times</h2>
      <ul id="lapTimes"></ul>
    </div>
    <script src="stopwatchjs.js"></script>
  </body>
</html>
