<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weathercss.css">
</head>
<body background="weatherbg.jpg">

<div class="app-wrap">
    <header>
        <input type="text" autocomplete="off" class="search-box"
        placeholder="Enter the city name">
    </header>
    <main>
        <section class="location">
            <div class="city">Enter a City</div>
            <div class="date"></div>
        </section>
        <div class="current">
            <div class="temp"><span></span></div>
            <div class="weather"></div>
            <div class="hi-low"></div>
        </div>
    </main>
</div>
    
    <script src="weatherjs.js"></script>
</body>
</html>
